<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cards Against Humanity</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css\game_field.css">
    <link rel="stylesheet" href="css\style.css">
    
</head>

<body> 
    <div class="game-view" id="login">
        <label class="red">
            <input  id="login" type="text" placeholder="ВВЕДИ ЛОГИН"/>
        </label>
        <button id="btn-login" class="red">Войти</button>
    </div>

    <div class="game-view" id="choose-game-type">
        <button id="btn-create" class="red">УСТРОИТЬ СВОЮ ПАТИ</button>
        <button id="btn-choose-type" class="red">ПРИСТЫКОВАТЬСЯ К СОЗДАННОЙ</button>
    </div>

    <div class="game-view" id="join-game">
        <button id="btn-random-join" class="red">ПРИСТЫКОВАТЬСЯ НА РАНДОМЕ</button>
        <label class="red">
            <input  id="game-id" type="text" placeholder="ВВЕДИ ID ВПИСКИ"/>
        </label>
        <button id="btn-join" class="red">Я ВСЕ НАПИСАЛ И ГОТОВ ИГРАТЬ</button>
    </div>

    <div class="game-view" id="game">
        <p id="state"></p>
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-2">
                        <div class="well answer" id="card0"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="well answer" id="card1"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="well answer" id="card2"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="well answer" id="card3"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="well answer" id="card4"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <div class="well answer" id="card5"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="well answer" id="card6"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="well answer" id="card7"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="well answer" id="card8"></div>
                    </div>
                    <div class="col-md-2">
                        <div class="well answer" id="card9"></div>
                    </div>
                </div>
            </div>
        </div>
        <button id="btn-leave" class="red">ЧУВАК, ЭТА ВЕЧЕРИНКА ОТСТОЙ, Я Б** НЕНАВИЖУ ВСЕХ ЭТИХ ЛЮДЕЙ</button>
        <button id="btn-start" class="red">СТАРТУЕМ</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
</body>
</html>

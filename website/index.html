<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Cards Against Humanity</title>
    
    <link rel="stylesheet" href="css\style.css">
    
</head>

<body>
    <div class="game-view" id="login">
        <label for="login" class="red">Введите имя</label>
        <input id="login" type="text" />
        <button id="btn-login" class="red">Войти</button>
    </div>

    <div class="game-view" id="join-game">
        <button id="btn-create" class="red">ПРИСТЫКОВАТЬСЯ НА РАНДОМЕ</button>
        <br />
        <button id="btn-join" class="red">УСТРОИТЬ СВОЮ ПАТИ</button>
        <input id="game-id" type="text" />
    </div>

    <div class="game-view" id="game">
        <p id="state"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
</body>
</html>
